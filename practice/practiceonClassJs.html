    <script>
       
       class Car{
           constructor(name, year){
               this.name=name;
               this.year=year;
            
           }
           age(){
              var date=new Date();
               return date.getFullYear()-this.year;
           }
       }
         
       var myCar=new Car("BMW",2000);
        console.log( myCar.age())
